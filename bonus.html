    <h1 class="mt-4">Nuovo Libro</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6 mt-3">
                <label class="form-label" for="lastname">Nome Autore</label>
                <input type="text" id="lastname" class="form-control" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6 mt-3">
                <label class="form-label" for="lastname">Cognome Autore</label>
                <input type="text" id="lastname" class="form-control" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12 mt-5">
                <label class="form-label" for="lastname">Titolo</label>
                <input type="text" id="lastname" class="form-control" placeholder="Inserisci il titolo del libro">
            </div>
            <div class="col-12 mt-5 col-md-4 ">
                <label class="form-label" for="lastname">Genere</label> 
                 <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">Il club delle 5 del mattino</option>
                    <option value="2">Padre ricco padre povero</option>
                    <option value="3">L'atto creativo</option>
                  </select>
            </div>
            <div class="col-12 mt-5 col-md-4">
                <label class="form-label" for="date">Anno di pubblicazione</label>
                <input type="text" id="date" class="form-control" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 mt-5 col-md-4">
                <label class="form-label" for="lastname">ISBN#</label>
                <input type="text" id="lastname" class="form-control" placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="col-12 mt-4">
                <div class="form-floating">
                    <h5>note</h5>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label class="d-flex align-items-center" for="floatingTextarea">Inserisci eventuali note sul libro</label>
                </div>
                <div class="col-12 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Disponibile anche in digitale
                        </label>
                      </div>
                      <button class="btn btn-primary mt-3">Aggiungi Libro</button>
                </div>
            </div>
        </div>
